name: nasa_mobileapp
description: Mobile App using NASA API

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.13
  provider: ^6.0.2
  http: ^0.13.4
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  url_launcher: ^6.1.3
  cached_network_image: ^3.2.1
  flutter_spinkit: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: AbrilFatface
      fonts:
        - asset: fonts/AbrilFatface-Regular.ttf

